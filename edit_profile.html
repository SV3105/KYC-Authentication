<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: #DDD0C8; /* Background color */
        }

        h2 {
            color: #323232; /* Title color */
            margin-bottom: 20px;
        }

        form {
            background-color: #fff2eb; /* Form background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333; /* Text color */
        }

        input[type="text"], 
        input[type="email"], 
        input[type="tel"], 
        input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #323232; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #32323244; /* Hover effect */
        }
         a {
            color: #323232; /* Link color */
            text-decoration: none;
            font-weight: bold;
        }
        a:hover{
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <h2>Edit Profile</h2>

    <form action="update_profile.html" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" value="[User's Name]" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="user@example.com" required>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" value="+1 234 567 890">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="1990-01-01">

        <button type="submit">Update Profile</button>
    </form>

    <p><a href="dashboard.html">Back to Dashboard</a></p>
</body>
</html>
